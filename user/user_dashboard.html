<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>
    <h3>Add Personal Information</h3>
    <form action="/add_info" method="POST">
        <label for="firstname">Förnamn:</label><br>
        <input type="text" id="firstname" name="firstname" required><br>
        <label for="lastname">Efternamn:</label><br>
        <input type="text" id="lastname" name="lastname" required><br>
        <label for="child">Gymnastens Namn:</label><br>
        <input type="text" id="child" name="child"><br>
        <label for="ssn">Personnummer på Gymnasten:</label><br>
        <input type="text" id="ssn" name="ssn" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Telefonnummer:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
